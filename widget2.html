<html>
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
		<link rel="stylesheet" type="text/css" href="style2.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="widgetMockup.js">
		</script>
		<title>Consultr.io</title>
	</head>
	<body>
		<div id="consultrModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    			<h3 id="consultrModalLabel"></h3>
  			</div>
			<div class="modal-body" id="consultrModalBody">
  			</div>
  			<div class="modal-footer" id='consultrModalFooter'>
    			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    			<button class="btn btn-primary">Save changes</button>
  			</div>
  		</div>
		<div id='whiteHeader'></div>
		<div class='displayUnit'>
			<h3>This Is</h3>
			<h1>Consultr.io</h1>
			<div id="consultrContainer">
				<div id="consultrHeader">
					<div id="consultrProfileHeader">
					</div>
				</div>
				<div id="consultrTabPane">
					<div class="consultrTabItem active" href="#">RateCard</div>
					<div class="consultrTabItem" href="#">About Me</div>
					<div class="consultrTabItem" href="#">Contact</div>
				</div>
				<div id="consultrContentContainer">
					<div id="consultrRateCard">
					</div>
					<div id="consultrAboutMe" class="consultrInvisible">
					</div>
					<div id="consultrContact" class="consultrInvisible">
						<form>
	  						<fieldset>
	    						<label>Name</label>
	     						<input type="text" id="inputName" class="input-medium" placeholder="John Doe">
	   							<label>E-Mail</label>
								<input type="text" id="inputEmail" class="input-medium" placeholder="john@doe.com">
	  							<label>Message</label>
	      						<textarea rows="3" class="input-medium" id="inputMessage"></textarea>
	    						<button type="submit" class="btn">Send</button>
	  						</fieldset>
						</form>
					</div>
				</div>
				<img src="img/consultrLogoPowered.png" id="consultrLogo"></img>
			</div>
	  		<p>The world's first and only online consultation market.</P>
	  		<button class='btn btn-large btn-primary' type='button'>Learn More</button>
		</div>
		<div id='whiteFooter'>
			
		</div>
			
	</body>

</html>
